{% extends 'base.html' %}
{% block content %}
    <div class="container content">
        <div class="row">
            <div class="col-6 form-input">
                <form method="post" id="form" action="emailtemp">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="tempname">Template Name</label>
                        <input class="form-control" type="text" id="tempname" name="tempname" placeholder="Template Name">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input class="form-control" type="text" id="subject" name="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label for="emailtext">Email Text</label>
                        <textarea class="form-control" id="emailtext" name="emailtext" placeholder="Email Text" rows="6"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
