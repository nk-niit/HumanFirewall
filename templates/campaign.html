{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid content">
        <div class="row">
            <div class="col-6 form-input">
                <form method="post" id="form" action="campaign">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="campname">Campaign Name</label>
                        <input class="form-control" type="text" id="campname" name="campname" placeholder="Name for the Campaign">
                    </div>
                    <div class="form-group">
                        <label for="emailtemp">Email Template</label>
                            <select class="form-control" id="emailtemp" name="emailtemp">
                                {% for emailt in emailtemp %}
                                    <option>{{emailt.tempName}}</option>
                                {% endfor %}
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="landpage">Landing Page</label>
                            <select class="form-control" id="landpage" name="landpage">
                                {% for land in landing %}
                                    <option>{{land.name}}</option>
                                {% endfor %}
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="sendprofile">Sending Profile</label>
                            <select class="form-control" id="sendprofile" name="sendprofile">
                                {% for send in sending %}
                                    <option>{{send.name}}</option>
                                {% endfor %}
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="group">Group</label>
                            <select class="form-control" id="group" name="group">
                                {% for group in group_data %}
                                    <option>{{group.groupName}}</option>
                                {% endfor %}
                            </select>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
