{% extends 'base.html' %}
{% block content %}
    <h1>Landing Page</h1>
    
    <div class="row">
        <div class="col-6 form-input">
            <form id="form" method="POST" action="#">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" id="name" name="name" placeholder="Page name">
                </div>
                <div class="form-group">
                    <label for="html">HTML</label>
                    <textarea class="form-control" id="html" name="html" placeholder="Your HTML code" rows="6"></textarea>
                </div>
                <button class="btn btn-success" type="submit" id="create_page">Create</button>
            </form>
        </div>
    </div>
{% endblock %}
